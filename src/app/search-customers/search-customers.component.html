<div class="row text-center" style="padding: 20px;">
  <div class="col-sm-12">
    <h3>Find By Age</h3>
  </div>
</div>

<div class="row align-items-center justify-content-center" style="padding-bottom: 40px;">
  <div class="col-lg-6 col-md-6 col-sm-12">
    <form (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="lastname">Age</label>
        <input type="text" class="form-control" id="age" required [(ngModel)]="age" name="age">
      </div>

      <div class="row mx-auto">
        <button type="submit" class="btn btn-success mx-auto">Search</button>
      </div>
      
    </form>
  </div>
</div>

<div class="row">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.name}}</td>
          <td>{{customer.age}}</td>
          <td>{{customer.active}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
